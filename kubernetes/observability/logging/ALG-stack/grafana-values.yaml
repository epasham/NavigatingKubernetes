---
persistence:
  enabled: true
  size: 2Gi 
  storageClassName: local-path

# DO NOT DO THIS IN PRODUCTION USECASES
adminUser: admin
adminPassword: welcome@123
# CONSIDER USING AN EXISTING SECRET
