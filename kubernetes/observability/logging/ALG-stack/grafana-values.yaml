service:
  enabled: true
  type: ClusterIP

datasources:
  datasources.yaml:
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy
          orgId: 1
          url: http://loki-gateway.observability.svc.cluster.local:80
          basicAuth: false
          isDefault: false
          version: 1
          editable: false
